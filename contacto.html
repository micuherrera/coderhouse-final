  <section class="contact-container">
    <p class="paragraph">¿Querés renovar tu casa? Contactame!</p>

    <form>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Teléfono</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Teléfono">
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputCity">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputState">¿Qué medio preferís para que charlemos?</label>
          <select id="inputState" class="form-control">
            <option selected>Email</option>
            <option>Whatsapp</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

  </section>
